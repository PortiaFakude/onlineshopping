        <!--Login-->
     <div class="login-card">
    <h1>Add Product</h1><br/>
   <h:form enctype="multipart/form-data">
       <h:panelGrid columns="2">
            <h:outputLabel value ="Category:"/>
            <h:inputText value="#{product.catId}" />
            <h:outputLabel value ="Product name:"/>
            <h:inputText value="#{product.proName}" />
            <h:outputLabel value ="Product description:"/>
            <h:inputText value="#{product.proDesc}" />
            <h:outputLabel value ="Price:"/>
            <h:inputText value="#{product.proPrice}" />
            <h:outputLabel value ="Quantity:"/>
            <h:inputText value="#{product.proQty}" />
            <h:outputLabel value ="Image:"/>
            <h:inputFile id="file" value="#{product.proImage}" size="100"/>
            <h:outputLabel value ="Location:"/>
            <h:inputText value="#{product.proLocation}" />
            <h:commandButton value="Save"   class="login login-submit" action ="#{product.saveProduct()}"></h:commandButton>
       </h:panelGrid>
     </h:form>
    </div>
         </div>
    </h:body>
